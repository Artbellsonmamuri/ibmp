<body>
    <!-- Sticky Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Ilocandia Baptist Mission Partners</h1>
                <div class="header__controls">
                    <div class="search-container">
                        <label for="search-input" class="sr-only">Search churches by name, pastor, or location</label>
                        <input 
                            type="text" 
                            id="search-input" 
                            class="form-control search-input" 
                            placeholder="Search churches, pastors, or locations..."
                            aria-label="Search churches by name, pastor, or location"
                        >
                        <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    </div>
                    <div class="filter-container">
                        <label for="region-filter" class="sr-only">Filter by region</label>
                        <select id="region-filter" class="form-control region-filter" aria-label="Filter churches by region">
                            <option value="">All Regions</option>
                            <option value="Ilocos Norte">Ilocos Norte</option>
                            <option value="Ilocos Sur">Ilocos Sur</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="main">
        <div class="container">
            <div class="churches-grid" id="churches-grid">
                <!-- Church cards will be dynamically inserted here -->
            </div>
            <div class="no-results" id="no-results" style="display: none;">
                <div class="no-results__content">
                    <i class="fas fa-search no-results__icon" aria-hidden="true"></i>
                    <h3>No churches found</h3>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p>&copy; 2025 Ilocandia Baptist Mission Partners. All rights reserved.</p>
            </div>
        </div>
    </footer>
